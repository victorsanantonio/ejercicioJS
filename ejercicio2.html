<!DOCTYPE html>
<html>
	<head>
		<title>
			Ejercicio2
		</title>
	</head>
	<body>
		<script>
			function invertirCadena(cadena){
				let cadenaInvertida='';
				for(let i=cadena.length-1; i>=0; --i){
					cadenaInvertida+=cadena[i];
				}
				return cadenaInvertida;
			}
			
			function palindromo(cadena){
				//Invertir cadena
				var cadenaInvertida = invertirCadena(cadena);
				
				//Quitar espacios
				cadenaInvertida = cadenaInvertida.replace(/ /g, "");
				cadena = cadena.replace(/ /g, "");
				
				//Quitar tildes
				cadenaInvertida = cadenaInvertida.normalize("NFD").replace(/[\u0300-\u036f]/g, "")
				cadena = cadena.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
				
				//Convertir a minúsculas
				cadenaInvertida = cadenaInvertida.toLowerCase();
				cadena = cadena.toLowerCase();
				
				
				if(cadena==cadenaInvertida){
					alert("Es PALÍNDROMO");
				}
				else{
					alert("NO es PALÍNDROMO");
				}
			}
			
			var cadena = prompt("Introduce una palabra para saber si es un palíndromo");
			palindromo(cadena);
		</script>
	</body>
</html>
